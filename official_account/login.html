<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" id="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="format-detection" content="telephone=no" />
		<!-- <title>哈哈</title> -->
		<link href="css/common.css" rel="stylesheet" type="text/css" />
		<link href="css/login.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<title></title>
		<style>
			a {
				color: #232326;
			}
		</style>
	</head>
	<body>
		<div class="biGbox">
			<!--头部开始-->
			<div class="header">
				<a href="" class="left">
					<i class="iconfont">&#xe601;</i>
				</a>
				全赢思维
				<a href="" class="top_he_right">
					<i class="iconfont">&#xe600;</i>
				</a>
			</div>
			<!-- 登录中心 -->
			<div class="lo_section">
				<div class="lo_logo">
					<img src="img/icon_weight.png" />
				</div>
				<div class="lo_title">全赢商学院</div>
			</div>
			<!-- 账号 -->
			<div class="modal_content">
				<div class="lo_input">
					<!-- <label for="phone1">手机号：</label> -->
					<input id="phone1" type="text" autocomplete="off" placeholder="请输入您预留的手机号" />
				</div>
				<div class="lo_input">
					<!-- <label for="code1">验证码：</label> -->
					<div class="code1">
						<input id="code1" type="text" autocomplete="off" placeholder="请输入验证码" />
						<input id="btnSendCode1" type="button" value="获取验证码" onClick="sendMessage1()" />
					</div>
				</div>
				<div class="next">
					<button id="btn">登录</button>
				</div>
				<a href="tenant.html" id="a"></a>
				<div class="login_toast" style="display: none;">
					<i class="iconfont  bind_success">&#xe603;</i>
					绑定成功
				</div>
			</div>
			<!-- 遮罩提示 -->
			<div class="delete-layer-bg" style="display: none;"></div>
			<div class="gou_out" style="display: none;">
				<span class="out_one">提示</span>
				<a class="out_two"></a>
				<div class="out_btn">
					<div class="btn1">确定</div>
				</div>
			</div>
		</div>
	</body>
	<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/ecmascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
	
	<script type="text/javascript">
		
		var phoneReg = /(^1[3|4|5|7|8]\d{9}$)|(^09\d{8}$)/; //手机号正则
		var count = 60; //间隔函数，1秒执行
		var InterValObj1; //timer变量，控制时间
		var curCount1; //当前剩余秒数
		/*第一*/
		function sendMessage1() {
			curCount1 = count;
			var phone = $.trim($('#phone1').val());
			console.log(phone)
			if (!phoneReg.test(phone)) {
				alert(" 请输入有效的手机号码");
				return false;
			}
			//设置button效果，开始计时
			$("#btnSendCode1").attr("disabled", "true");
			$("#btnSendCode1").val(+curCount1 + "秒再获取");
			InterValObj1 = window.setInterval(SetRemainTime1, 1000); //启动计时器，1秒执行一次
			//向后台发送处理数据
		}
		
		function SetRemainTime1() {
			if (curCount1 == 0) {
				window.clearInterval(InterValObj1); //停止计时器
				$("#btnSendCode1").removeAttr("disabled"); //启用按钮
				$("#btnSendCode1").val("重新发送");
			} else {
				curCount1--;
				$("#btnSendCode1").val(+curCount1 + "秒再获取");
			}
		}
		
		
		var isSuccess = false
		// 成功弹窗
		if (isSuccess) {
			$("#btn").click(function() {
				$(".login_toast").show().delay(3000).hide(300);
				// $(".delete-layer-bg").show().delay(3000).hide(300);
				// $(".gou_out").show().delay(3000).hide(300);
				$("body").addClass("ovflowhide");
				
				setTimeout(function() { //两秒后跳转
					$("#a").click();
					document.getElementById("a").click();
				}, 2000);
			});
		} else {
			// 不成功弹窗
			$("#btn").click(function() {
				$(".out_two").html("是否退出此账户是否退出此账户是否退出此账")
				$(".delete-layer-bg").show();
				$(".gou_out").show();
				$("body").addClass("ovflowhide");
				that = $(this);
			})
			$(".delete-layer-bg").click(function() {
				$(".gou_out").hide();
				$(".delete-layer-bg").hide();
				$("body").removeClass("ovflowhide");
			});
			$(".btn1").click(function() {
				$(".delete-layer-bg").hide();
				$(".gou_out").hide();
				$("body").removeClass("ovflowhide");
			});
		}
	</script>
</html>
