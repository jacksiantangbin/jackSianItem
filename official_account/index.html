<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" id="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="format-detection" content="telephone=no" />
		<!-- <title>哈哈</title> -->
		<link href="css/common.css" rel="stylesheet" type="text/css" />
		<link href="css/index.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="biGbox">
			<!--头部开始-->
			<div class="header">
				<a href="" class="left">
					<i class="iconfont">&#xe601;</i>
				</a>
				全赢思维
				<a href="" class="top_he_right">
					<i class="iconfont">&#xe64f;</i>
				</a>
			</div>
			<!-- 选择类别 -->
			<div class="ty_section">
				<a href="login.html" class="ty_box">
					<img src="img/group.png" class="group_img" />
					<span>拼团小程序数据</span>
				</a>
				<div class="ty_box2">
					<img src="img/holder.png" class="holder_img" />
					<span>股东小程序数据</span>
				</div>
			</div>
			<!-- 遮罩层 -->
			<div class="delete-layer-bg" style="display: none;"></div>
			<div class="delete-layer" style="display: none;">
				<div class="active-a2">暂未开通此功能</div>
				<div class="active-a3">
					<span class="other2 other1">取消</span>
					<span class="other2" id="deletebox">确定</span>
					<div class="active-a3-x1"></div>
				</div>
			</div>
		</div>
	</body>
	<!-- js -->
	<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
	<script type="text/ecmascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/index.js"></script>

	<script type="text/javascript">
		$(".ty_box2").click(function() {
			$(".delete-layer-bg").show();
			$(".delete-layer").show();
			$("body").addClass("ovflowhide");
			that = $(this);
		});
		$(".delete-layer-bg").click(function() {
			$(".delete-layer-bg").hide();
			$(".delete-layer").hide();
			$("body").removeClass("ovflowhide");
		});
		$(".other1").click(function() {
			$(".delete-layer-bg").hide();
			$(".delete-layer").hide();
			$("body").removeClass("ovflowhide");
		});
		$("#deletebox").click(function() {
			$(".delete-layer-bg").hide();
			$(".delete-layer").hide();
			$("body").removeClass("ovflowhide");
			// $(that).parent(".ty_section").remove();
		});
	</script>
</html>
